<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaBot Log Viewer</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>LlamaBot Log Viewer</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="logs">Logs</button>
            <button class="tab-button" data-tab="prompts">Compare Prompts</button>
        </div>
        <div class="tab-content" id="logs-tab">
            <div class="filter-container">
                <input type="text" id="log-filter" placeholder="Filter logs...">
            </div>
            <div class="content">
                <div class="log-list">
                    <table hx-get="/logs" hx-trigger="load">
                        <tbody>
                            <tr>
                                <td colspan="6">Loading logs...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="log-details" class="log-details">
                    Select a log to view details
                </div>
            </div>
        </div>
        <div class="tab-content" id="prompts-tab" style="display: none;">
            <h2>Compare Prompts</h2>
            <select id="function-name-select">
                <option value="">Select a function name</option>
            </select>
            <button id="load-prompt-history">Load Prompt History</button>
            <div id="prompt-history-container"></div>
        </div>
    </div>
    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
