repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [-c, pyproject.toml]
  - repo: https://github.com/jsh9/pydoclint
    rev: 0.5.4
    hooks:
      - id: pydoclint
        args:
          - "--config=pyproject.toml"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.5.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python]
  - repo: local
    hooks:
      - id: autoupdate-ollama-models
        name: Autoupdate Ollama Models
        entry: python scripts/autoupdate_ollama_models.py
        language: python
        additional_dependencies: ["beautifulsoup4", "lxml", "requests"]
        pass_filenames: false
  - repo: https://github.com/ericmjl/webp-pre-commit
    rev: v0.0.9
    hooks:
      - id: convert-to-webp
  - repo: local
    hooks:
      - id: pixi-install
        name: pixi-install
        entry: pixi install
        language: system
        always_run: true
        require_serial: true
        pass_filenames: false
