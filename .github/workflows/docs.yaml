name: Build documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    name: Build documentation

    # https://github.com/marketplace/actions/setup-miniconda#use-a-default-shell
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Pixi Environment
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Build docs
        run: pixi run build-docs

      - name: Commit generated markdown files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          # Force add the generated markdown files (they're in .gitignore)
          git add -f docs/how-to/*.md || true
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update generated markdown files from Marimo notebooks" || true
            # Push to the current branch
            # For PRs: github.head_ref is the PR branch name
            # For pushes: github.ref_name is the branch name (e.g., "main")
            BRANCH="${{ github.head_ref || github.ref_name }}"
            git push origin HEAD:$BRANCH || true
          fi

      - name: Deploy website
        if: github.ref_name == 'main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          # https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-set-personal-access-token-personal_token
          personal_token: ${{ secrets.GHPAGES_DEPLOY_KEY }}
          publish_dir: ./site
          publish_branch: gh-pages
          allow_empty_commit: false
          keep_files: false
          force_orphan: true
          enable_jekyll: false

      - name: Deploy PR Preview
        if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: ./site
          preview-branch: gh-pages
